{% extends 'base.html' %}
{% block content %}

<h1> Are you sure you want to delete {{ post.title }}?</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-outline-danger" value="Delete">
    <a href="{% url 'upcoming:upcoming' %}" type='button' class='btn btn-outline-dark'>Cancel</a>
</form>

{% endblock %}
