{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
    <h2>
{% if not form.instance.pk %}
        Add a service you provided
    {% elif user.accountuser.role == 'Admin' %}
        Admin Edit
    {% else %}
        Edit
{% endif %}
    </h2>
<small>things you work on...</small>
    <form method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class='btn btn-rounded btn-primary' type="submit" value='Save'>
    </form>
{% endblock %}
