{% extends 'base.html' %}
{% block content %}

<h1> Are you sure you want to delete ticket# {{ ticket.ticket_number }}?</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-rounded" value="Delete">
    <a href="{% url 'ticket_app:ticket_detail' pk=ticket.ticket_number %}" type='button' class='btn btn-outline-dark btn-rounded'>Cancel</a>
</form>

{% endblock %}
