{% extends 'base.html' %}
{% block content %}

<h1> Are you sure you want to delete {{ customer.fname }} {{customer.lname}}?</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-rounded" value="Delete">
    <a href="{% url 'customer:customers' %}" type='button' class='btn btn-outline-dark btn-rounded'>Cancel</a>
</form>

{% endblock %}
