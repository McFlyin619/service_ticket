{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
    <h2>
{% if not form.instance.pk %}
        Add New Customer
    {% elif user.accountuser.role == 'Admin' %}
        Admin Edit
    {% else %}
        Edit
{% endif %}
    </h2>
    <form method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class='btn btn-outline-primary' type="submit" value='Save'>
    </form>
{% endblock %}
