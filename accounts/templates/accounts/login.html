<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Ticket</title>
    <style>

    html,
        body,
        header,
        .view {
          height: 100vh;
        }

        @media (max-width: 740px) {
          html,
          body,
          header,
          .view {
            height: 815px;
          }
        }

        @media (min-width: 800px) and (max-width: 850px) {
          html,
          body,
          header,
          .view  {
            height: 650px;
          }
        }

        .intro-2 {
            background: url("https://image.freepik.com/free-photo/statistic-documents-with-businessman-blurred-background_1098-293.jpg")no-repeat center center;
            background-size: cover;
        }
        .top-nav-collapse {
            background-color: #3f51b5 !important;
        }
        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }
        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {
                background: #3f51b5 !important;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #3f51b5!important;
            }
        }

        .card {
            background-color: rgba(229, 228, 255, 0.2);
        }
        .md-form label {
            color: #ffffff;
        }
        h6 {
            line-height: 1.7;
        }


        .card {
            margin-top: 30px;
            /*margin-bottom: -45px;*/

        }

        .md-form input[type=text]:focus:not([readonly]),
        .md-form input[type=password]:focus:not([readonly]) {
            border-bottom: 1px solid #8EDEF8;
            box-shadow: 0 1px 0 0 #8EDEF8;
        }
        .md-form input[type=text]:focus:not([readonly])+label,
        .md-form input[type=password]:focus:not([readonly])+label {
            color: #8EDEF8;
        }

        .md-form .form-control {
            color: #fff;
        }


    </style>
</head>
<body>
<!--Intro Section-->
    <section class="view intro-2">
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!--Form with header-->
               <form class="text-center border border-light p-5" method='POST'>
                    {% csrf_token %}
                <div class="card wow fadeIn" data-wow-delay="0.3s">
                    <div class="card-body">

                    <!--Header-->
                    <div class="form-header blue-gradient">
                        <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <i class="fas fa-envelope prefix white-text"></i>
                        <input type="text" name="username"id="orangeForm-email" class="form-control">
                        <label for="orangeForm-email">Username</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-lock prefix white-text"></i>
                        <input type="password" name="password" id="orangeForm-pass" class="form-control">
                        <label for="orangeForm-pass">Your password</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn blue-gradient btn-lg" value="Login">
                    </div>
                    
                    </div>
                </div>
                </form>
              <!--/Form with header-->

            </div>
          </div>
        </div>
      </div>
    </section>




{% comment %} 
<section class="view intro-2">
    <div class="container">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="{% url 'servus_ticket_main:user_login' %}" method='POST'>
            {% csrf_token %}
            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="text" name="username" class="form-control mb-4" placeholder="Username">

            <!-- Password -->
            <input type="password" name="password" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
               
            </div>

            <!-- Sign in button -->
            <input type="submit" class="btn btn-primary" value="Login">

        </form>
        <!-- Default form login -->
    </div>
</section> {% endcomment %}
    <!-- JQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="{% static 'js/addons/datatables2.min.js' %}"></script> 
</body>
</html>
